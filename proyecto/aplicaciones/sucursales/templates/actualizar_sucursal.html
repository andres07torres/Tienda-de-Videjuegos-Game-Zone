{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="titulo-sitio">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>

        <!-- Navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>

        <!-- Formulario para actualizar sucursal -->
        <div class="container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">ACTUALIZAR SUCURSAL</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" enctype="multipart/form-data" action="{% url 'actualizar_sucursal' sucursal.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="direccion">Ciudad:</label>
                            <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ sucursal.ciudad }}" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ sucursal.direccion }}" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ sucursal.telefono }}" required>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen de la Sucursal:</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen">
                            {% if sucursal.imagen %}
                                <p>Imagen actual: {{ sucursal.imagen.name }}</p> <!-- Mostrar solo el nombre del archivo de imagen -->
                            {% endif %}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ACTUALIZAR SUCURSAL</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
