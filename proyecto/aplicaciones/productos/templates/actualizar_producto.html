{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="titulo-sitio">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>
        <div class="container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">ACTUALIZAR PRODUCTO</h2>

            <!-- Formulario para actualizar un producto -->
            <div class="container mt-4 d-flex justify-content-center"> <!-- Clase de centrado agregada -->
                <div class="col-md-6"> <!-- Ajuste del ancho del formulario -->
                    <form method="POST" action="{% url 'actualizar_producto' producto.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
                        </div>
                        <div class="form-group">
                            <label for="area">Área:</label>
                            <select class="form-control" id="area" name="area" required>
                                <option value="puzzle" {% if producto.area == "puzzle" %}selected{% endif %}>Puzzle</option>
                                <option value="estrategia" {% if producto.area == "estrategia" %}selected{% endif %}>Estrategia</option>
                                <option value="aventura_logica" {% if producto.area == "aventura_logica" %}selected{% endif %}>Aventura Lógica</option>
                                <option value="rpg" {% if producto.area == "rpg" %}selected{% endif %}>RPG</option>
                                <option value="simulacion" {% if producto.area == "simulacion" %}selected{% endif %}>Simulación</option>
                                <option value="juegos_educativos" {% if producto.area == "juegos_educativos" %}selected{% endif %}>Juegos Educativos</option>
                                <option value="juegos_de_mesa" {% if producto.area == "juegos_de_mesa" %}selected{% endif %}>Juegos de Mesa</option>
                                <option value="rompecabezas" {% if producto.area == "rompecabezas" %}selected{% endif %}>Rompecabezas</option>
                                <option value="juegos_interactivos" {% if producto.area == "juegos_interactivos" %}selected{% endif %}>Juegos Interactivos</option>
                                <option value="otros" {% if producto.area == "otros" %}selected{% endif %}>Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iva">IVA:</label>
                            <select class="form-control" id="iva" name="iva" required>
                                <option value="15" {% if producto.iva == 15 %}selected{% endif %}>15%</option>
                                <option value="0" {% if producto.iva == 0 %}selected{% endif %}>0%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen del Producto:</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen">
                        </div>
                        <div class="form-group text-center"> <!-- Alineación centrada -->
                            <button type="submit" class="btn btn-primary">ACTUALIZAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
