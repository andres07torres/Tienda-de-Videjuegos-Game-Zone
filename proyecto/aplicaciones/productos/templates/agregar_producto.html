{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="titulo-sitio">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>
        <div class="container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">AGREGAR PRODUCTO</h2>

            <!-- Formulario para agregar un producto -->
            <div class="container mt-4 d-flex justify-content-center"> <!-- Clase de centrado agregada -->
                <div class="col-md-6"> <!-- Ajuste del ancho del formulario -->
                    <form method="POST" action="{% url 'agregar_producto' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del Producto:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ingresa la descripción del producto" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="precio">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio" placeholder="Ingresa el precio del producto" required>
                        </div>
                        <div class="form-group">
                            <label for="area">Área:</label>
                            <select class="form-control" id="area" name="area" required>
                                <option value="puzzle">Puzzle</option>
                                <option value="estrategia">Estrategia</option>
                                <option value="aventura_logica">Aventura Lógica</option>
                                <option value="rpg">RPG</option>
                                <option value="simulacion">Simulación</option>
                                <option value="juegos_educativos">Juegos Educativos</option>
                                <option value="juegos_de_mesa">Juegos de Mesa</option>
                                <option value="rompecabezas">Rompecabezas</option>
                                <option value="juegos_interactivos">Juegos Interactivos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="iva">IVA:</label>
                            <select class="form-control" id="iva" name="iva" required>
                                <option value="15">15%</option>
                                <option value="0">0%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Imagen del Producto:</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen" required>
                        </div>
                        <div class="form-group text-center"> <!-- Alineación centrada -->
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
