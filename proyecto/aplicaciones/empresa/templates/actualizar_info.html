{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Título y Logo -->
        <div class="titulo-sitio text-center">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>

        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>

        <div class="container form-container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">ACTUALIZAR EMPRESA</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre de la Empresa:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ empresa.nombre }}" placeholder="Ingresa el nombre de la empresa">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección de la Empresa:</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ empresa.direccion }}" placeholder="Ingresa la dirección de la empresa">
                </div>

                <div class="form-group">
                    <label for="mision">Misión:</label>
                    <textarea class="form-control" id="mision" name="mision" rows="3" placeholder="Ingresa la misión de la empresa">{{ empresa.mision }}</textarea>
                </div>

                <div class="form-group">
                    <label for="vision">Visión:</label>
                    <textarea class="form-control" id="vision" name="vision" rows="3" placeholder="Ingresa la visión de la empresa">{{ empresa.vision }}</textarea>
                </div>

                <div class="form-group">
                    <label for="year_fundacion">Año de Fundación:</label>
                    <input type="number" class="form-control" id="year_fundacion" name="year_fundacion" value="{{ empresa.year_fundacion }}" placeholder="Ingresa el año de fundación">
                </div>

                <div class="form-group">
                    <label for="ruc">RUC:</label>
                    <input type="text" class="form-control" id="ruc" name="ruc" value="{{ empresa.ruc }}" placeholder="Ingresa el RUC de la empresa">
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen de la Empresa:</label>
                    <input type="file" class="form-control-file" id="imagen" name="imagen">
                    <small>Imagen actual: {{ empresa.imagen.url }}</small>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">ACTUALIZAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
