{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Proveedor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="titulo-sitio text-center">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>

        <div class="container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">ACTUALIZAR PROVEEDOR</h2>

            <!-- Ajuste del ancho del formulario -->
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Formulario para actualizar proveedor -->
                    <form method="POST" action="{% url 'actualizar_proveedor' proveedor.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="nombre">Nombre del Proveedor:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ proveedor.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ proveedor.descripcion }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ proveedor.telefono }}" required>
                        </div>
                        <div class="form-group">
                            <label for="pais">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais" value="{{ proveedor.pais }}" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="correo" name="correo" value="{{ proveedor.correo }}" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ proveedor.direccion }}" required>
                        </div>

                        <!-- Botón para actualizar el proveedor -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Actualizar Proveedor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlaces a archivos de Bootstrap -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
