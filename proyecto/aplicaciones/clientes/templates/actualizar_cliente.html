{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles_colores.css' %}">
    <style>
        .form-container {
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .titulo-sitio img {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="titulo-sitio">
            <h1>TIENDA DE VIDEOJUEGOS</h1>
            <img src="{% static 'images/logo_tienda.png' %}" alt="Logo Empresa" width="150">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/empresa/">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/">Clientes</a></li>
                <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="/trabajadores/">Trabajadores</a></li>
                <li class="nav-item"><a class="nav-link" href="/proveedores/">Proveedores</a></li>
                <li class="nav-item"><a class="nav-link" href="/sucursales/">Sucursales</a></li>
            </ul>
        </nav>

        <!-- Formulario para actualizar cliente -->
        <div class="container">
            <h2 class="text-center" style="font-size: 28px; font-weight: normal;">ACTUALIZAR CLIENTE</h2>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="POST" action="{% url 'editar_cliente' cliente.id %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="cedula">Cédula:</label>
                            <input type="text" class="form-control" id="cedula" name="cedula" value="{{ cliente.cedula }}" required>
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo:</label>
                            <input type="email" class="form-control" id="correo" name="correo" value="{{ cliente.correo }}" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">ACTUALIZAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
